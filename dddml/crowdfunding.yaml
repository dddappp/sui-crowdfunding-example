aggregates:
  Project:
    id:
      name: Id
      type: UID
#    metadata:
#      Preprocessors: [ "MOVE_CRUD_IT" ]
#      CRUD_IT_NO_DELETE: true
    typeParameters:
      T:
        isPhantom: true
    properties:
      Owner:
        type: address
      Title:
        type: String
        length: 200
      Description:
        type: String
        length: 2000
      Target:
        type: u64
      Deadline:
        type: u64
      Image:
        type: String
        length: 200
      Vault:
        type: "Balance<T>"
      Donations:
        itemType: Donation

    entities:
      Donation:
        id:
          name: Donator
          type: address
        properties:
          Amount:
            type: u64

    methods:
      Create:
#        metadata:
#          CRUD_IT_EXPAND_PARAMETERS: true
        isCreationCommand: true
        typeParameters:
          T: {}
        objectTypeArguments:
          T: T
        parameters:
          Platform:
            referenceType: Platform
            isMutableReference: true
            eventPropertyName: PlatformId
          Title:
            type: String
            length: 200
          Description:
            type: String
            length: 2000
          Target:
            type: u64
          Image:
            type: String
            length: 200
        event:
          name: ProjectCreated
          properties:
            Owner:
              type: address
              sequenceNumber: 1
      Update:
        typeParameters:
          T: {}
        objectTypeArguments:
          T: T
        parameters:
          Title:
            type: String
            length: 200
          Description:
            type: String
            length: 2000
          Target:
            type: u64
          Image:
            type: String
            length: 200
        event:
          name: ProjectUpdated

      Start:
        typeParameters:
          T: {}
        objectTypeArguments:
          T: T
        parameters:
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        event:
          name: ProjectStarted
          isObjectShared: true # Share the object after initialization.
          properties:
            deadline:
              type: u64

      Donate:
        shouldCallByReference: true
        typeParameters:
          T: {}
        objectTypeArguments:
          T: T
        parameters:
          Amount:
            type: Balance<T>
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        event:
          name: DonationReceived
          properties:
            Donator:
              type: address
            Amount:
              type: u64
      Withdraw:
        shouldCallByReference: true
        typeParameters:
          T: {}
        objectTypeArguments:
          T: T
        parameters:
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        result:
          type: Balance<T>
        event:
          name: VaultWithdrawn
          properties:
            Amount:
              type: u64
      Refund:
        shouldCallByReference: true
        typeParameters:
          T: {}
        objectTypeArguments:
          T: T
        parameters:
          Clock:
            referenceType: Clock
            isIgnoredInEvent: true
        result:
          type: Balance<T>
        event:
          name: DonationRefunded
          properties:
            Amount:
              type: u64


singletonObjects:
  Platform:
    friends: [ "Project.Create" ]
    metadata:
      Preprocessors: [ "MOVE_CRUD_IT" ]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
    properties:
      Name:
        type: String
        length: 200
        defaultLogic:
          Move:
            'std::string::utf8(b"crowdfunding-platform-example")'
      Projects:
        itemType: ID #ObjectID
        isList: true

    methods:
      "__Init__":
        event:
          isObjectShared: true # Share the object after initialization.

      AddProject:
        isInternal: true
        shouldCallByReference: true
        event:
          name: ProjectAddedToPlatform
        parameters:
          ProjectId:
            type: ID #ObjectID


